<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- bootstrap icon link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Book-shelf</title>
  <!-- vanilla css style -->
  <style>

  </style>
</head>
<body>
  <!-- header section -->
  <header>
    <nav class="navbar navbar-light bg-dark px-5 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-book text-info fs-4 border border-2 border-info p-2 rounded-circle"></i>
          <span class="bg-info p-2 rounded-2 fw-lighter fs-4">Book-shelf</span>
        </a>
        <div class="d-flex">
          <input id="input-field" class="form-control me-2 border border-2 border-info" type="search" placeholder="Search for your books" aria-label="Search">
          <button onclick="loadBooks()" class="btn btn-outline-info border border-2 border-info" type="submit">Search</button>
        </div>
      </div>
    </nav>
  </header>
  <!-- main section -->
  <main>
    <!-- all the errors part -->
    <section class="h-auto">
      <div id="error" class="d-flex justify-content-center mt-5">

      </div>
    </section>
    <!-- all the books result part -->
    <section class="my-3 p-5">
      <div id="show-field" class="row">

      </div>
    </section>
  </main>
  <!-- footer section -->
  <footer>
    
  </footer>
  <!-- bootstrap js bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
